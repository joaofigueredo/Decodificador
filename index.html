<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="shortcut icon" type="imagex/png" href="./assets/descriptografar.png">
    <link rel="stylesheet" href="Styles/estilo.css">
</head>
<body>
    <script src="js/script.js"></script>
    <header></header>

    <main class="conteudo">
        <img src="assets/criptografado.png" alt="" class="conteudo__apresentacao__fotoDecod">
        <section class="conteudo__apresentacao">
            
            <input type="text" placeholder="Digite seu texto"
             class = "conteudo__apresentacao__leitorDeTexto" id="texto" name="texto">
             <div class="conteudo__apresentacao__botoes">
                <div class="conteudo__apresentacao__botoes__imagemETexto">
                    <img class="imagemDeAlerta" src="assets/atencao.png">
                    <p>Apenas letras minusculas e sem acento</p>
                </div>
                
                <div class="conteudo__apresentacao__botoes__doisBotoes">
                    <button onclick="criptografar()"  class="conteudo__apresentacao__botoes__botaoCriptografar">Criptografar</button>
                    <button onclick="descriptografar()" class="conteudo__apresentacao__botoes__botaoDescriptografar">Descriptografar</button>
                </div>
             </div>
        </section>
        <div class="conteudo__criptografado" id="conteudo__criptografado">
            <img id ="conteudo__criptografado__imagemGaroto" class="conteudo__criptografado__imagemGaroto"  src="assets/imagemGaroto.png" alt="Imagem de um garoto olhando para um diamante">
            <h1 id="conteudo__criptografado_titulo" class="conteudo__criptografado_titulo">Nenhuma mensagem encontrada</h1>
            <p id="conteudo__criptografado_paragrafo" class="conteudo__criptografado_paragrafo" id="textoParagrafo">Digite um texto que você deseja criptografar ou descriptografar</p>
            <button class="botaoColar" id="botaoColar" onclick="copiarTexto()">Copiar</button>
        </div>
    </main>
    
    <footer class="rodape">Desenvolvido por João Carlos</footer>
</body>
</html>
